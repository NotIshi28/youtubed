<html><head><title>YouTubed - The Ultimate YouTube Tycoon Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      height: 100%;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    #titleScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff0000, #990000);
      color: white;
      text-align: center;
    }
    #titleScreen h1 {
      font-size: 5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #startButton {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #ffffff;
      color: #ff0000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #startButton:hover {
      background-color: #ff0000;
      color: #ffffff;
    }
    #gameScreen {
      display: none;
    }
    header {
      background-color: #FF0000;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .game-area {
      display: flex;
      margin-top: 20px;
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .main-content {
      flex: 1;
      margin-left: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stats {
      margin-bottom: 20px;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    .video-list {
      list-style-type: none;
      padding: 0;
    }
    .video-item {
      background-color: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin-top: 5px;
    }
    .progress {
      width: 0;
      height: 10px;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.5s ease-in-out;
    }
    #adOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
    }
    #adVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
    }
    #skipAdButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="titleScreen">
    <h1>YouTubed</h1>
    <p>The Ultimate YouTube Tycoon Game</p>
    <button id="startButton">Start Game</button>
  </div>

  <div id="adOverlay">
    <video id="adVideo" width="640" height="360" controls>
      <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skipAdButton" style="display:none;">Skip Ad</button>
  </div>

  <div id="gameScreen">
    <header>
      <div class="container">
        <h1>YouTubed</h1>
        <p>Build Your YouTube Empire!</p>
      </div>
    </header>

    <div class="container game-area">
      <div class="sidebar">
        <div class="stats">
          <div class="stat">
            <span>Subscribers:</span>
            <span id="subscribers">0</span>
          </div>
          <div class="stat">
            <span>Views:</span>
            <span id="views">0</span>
          </div>
          <div class="stat">
            <span>Money:</span>
            <span id="money">£0</span>
          </div>
        </div>
        <button id="createVideo">Create Video</button>
        <button id="upgrade">Upgrade Equipment (£100)</button>
        <button id="hireModerator">Hire Moderator (£500)</button>
      </div>

      <div class="main-content">
        <h2>Your Videos</h2>
        <ul id="videoList" class="video-list">
          <!-- Videos will be added here dynamically -->
        </ul>
      </div>
    </div>
  </div>
  <script>
    let subscribers = 0;
    let views = 0;
    let money = 0;
    let videoQuality = 1;
    let moderators = 0;
    
    const titleScreen = document.getElementById('titleScreen');
    const gameScreen = document.getElementById('gameScreen');
    const startButton = document.getElementById('startButton');
    const adOverlay = document.getElementById('adOverlay');
    const adVideo = document.getElementById('adVideo');
    const skipAdButton = document.getElementById('skipAdButton');
    const subscribersElement = document.getElementById('subscribers');
    const viewsElement = document.getElementById('views');
    const moneyElement = document.getElementById('money');
    const videoList = document.getElementById('videoList');
    startButton.addEventListener('click', showAd);
    skipAdButton.addEventListener('click', skipAd);
    document.getElementById('createVideo').addEventListener('click', createVideo);
    document.getElementById('upgrade').addEventListener('click', upgradeEquipment);
    document.getElementById('hireModerator').addEventListener('click', hireModerator);

    function showAd() {
      titleScreen.style.display = 'none';
      adOverlay.style.display = 'block';
      adVideo.play();
      
      // Show skip button after 5 seconds
      setTimeout(() => {
        skipAdButton.style.display = 'block';
      }, 5000);

      // Auto skip after 30 seconds if not skipped
      setTimeout(skipAd, 30000);
    }

    function skipAd() {
      adOverlay.style.display = 'none';
      gameScreen.style.display = 'block';
    }

    adVideo.addEventListener('ended', skipAd);

    function updateStats() {
      subscribersElement.textContent = subscribers.toLocaleString();
      viewsElement.textContent = views.toLocaleString();
      moneyElement.textContent = '£' + money.toLocaleString();
    }

    function createVideo() {
      const videoItem = document.createElement('li');
      videoItem.className = 'video-item';
      const videoTitle = getRandomVideoTitle();
      videoItem.innerHTML = `
        <div>${videoTitle}</div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      `;
      videoList.prepend(videoItem);

      const progressBar = videoItem.querySelector('.progress');
      let progress = 0;
      const interval = setInterval(() => {
        progress += 1;
        progressBar.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            videoItem.remove();
            const newViews = Math.floor(Math.random() * 1000 * videoQuality * (moderators + 1));
            views += newViews;
            const newSubscribers = Math.floor(newViews * 0.1);
            subscribers += newSubscribers;
            money += 10; // Each video is worth £10
            updateStats();
          }, 1000);
        }
      }, 50);
    }

    function upgradeEquipment() {
      if (money >= 100) {
        money -= 100;
        videoQuality += 0.5;
        updateStats();
        alert('Equipment upgraded! Your videos will now get more views.');
      } else {
        alert('Not enough money to upgrade equipment.');
      }
    }

    function hireModerator() {
      if (money >= 500) {
        money -= 500;
        moderators += 1;
        updateStats();
        alert('Moderator hired! Your channel will grow faster.');
      } else {
        alert('Not enough money to hire a moderator.');
      }
    }

    function getRandomVideoTitle() {
      const adjectives = ['Amazing', 'Incredible', 'Unbelievable', 'Shocking', 'Hilarious'];
      const nouns = ['Prank', 'Challenge', 'Reaction', 'Review', 'Tutorial'];
      const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      return `${adjective} ${noun} Video!`;
    }

    // Game loop
    setInterval(() => {
      const passiveViews = Math.floor(subscribers * 0.1 * (moderators + 1));
      views += passiveViews;
      money += Math.floor(passiveViews * 0.01 * videoQuality);
      updateStats();
    }, 5000);

    updateStats();
    </script>
</body></html>
