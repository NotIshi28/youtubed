<html><head><title>YouTubed - The Ultimate YouTube Tycoon Game</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    height: 100%;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  #titleScreen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff0000, #990000);
    color: white;
    text-align: center;
  }
  #titleScreen h1 {
    font-size: 5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  #startButton {
    font-size: 1.5em;
    padding: 15px 30px;
    background-color: #ffffff;
    color: #ff0000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #startButton:hover {
    background-color: #ff0000;
    color: #ffffff;
  }
  #gameScreen {
    display: none;
  }
  header {
    background-color: #FF0000;
    color: white;
    padding: 20px 0;
    text-align: center;
  }
  h1 {
    margin: 0;
    font-size: 2.5em;
  }
  .game-area {
    display: flex;
    margin-top: 20px;
  }
  .sidebar {
    width: 250px;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
</style>
</head>
<body>
  <div id="titleScreen">
    <h1>YouTubed</h1>
    <p>The Ultimate YouTube Tycoon Game</p>
    <button id="startButton">Start Game</button>
  </div>

  <div id="adOverlay">
    <video id="adVideo" width="640" height="360" controls>
      <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skipAdButton" style="display:none;">Skip Ad</button>
  </div>

  <div id="gameScreen">
    <header>
      <div class="container">
        <h1>YouTubed</h1>
        <p>Build Your YouTube Empire!</p>
      </div>
    </header>

    <div class="container game-area">
      <div class="sidebar">
        <div class="stats">
          <div class="stat">
            <span>Subscribers:</span>
            <span id="subscribers">0</span>
          </div>
          <div class="stat">
            <span>Views:</span>
            <span id="views">0</span>
          </div>
          <div class="stat">
            <span>Money:</span>
            <span id="money">£0</span>
          </div>
        </div>
        <button id="createVideo">Create Video</button>
        <button id="upgrade">Upgrade Equipment (£100)</button>
        <button id="hireModerator">Hire Moderator (£500)</button>
      </div>

      <div class="main-content">
        <h2>Your Videos</h2>
        <ul id="videoList" class="video-list">
          <!-- Videos will be added here dynamically -->
        </ul>
      </div>
    </div>
  </div>
</body></html>
